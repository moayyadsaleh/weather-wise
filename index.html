<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <title>WeatherWise</title>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WeatherWise.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Bootstrap -->
    <div class="px-4 py-5 my-5 text-center hero white-text">
      <h1 class="display-5 fw-bold text-body-emphasis">
        WeatherWise: Your Forecast Companion.
      </h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 white-text">
          Real-time weather updates at your fingertips.
        </p>
      </div>
    </div>
    <!-- Form Inquiry -->
    <div class="container">
      <form action="/search" method="post">
        <p style="color: black; font-weight: bold">
          Search for a City or Enter the Zip Code.
        </p>
        <input
          type="text"
          name="cityName"
          placeholder="City Name or Zip Code"
          title="Enter City Name or Zip Code"
        /><br />
        <input
          type="submit"
          value="Get Weather Updates"
          title="Submit to Get Current Weather Updates"

          required
          autofocus
        /><br />
      </form>

      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
